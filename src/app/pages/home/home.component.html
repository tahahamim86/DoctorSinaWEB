<div class="sidebar" [ngStyle]="{'background-color': color}">
  <!-- Logo Section -->
  <div class="logo">
    <img src="assets/images/logods.png" alt="DoctorSina Logo" *ngIf="!istext" class="logo-img" />
  </div>

  <!-- Navigation Links -->
  <ul class="nav-links">

    <!-- MediHub -->
    <li>
      <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active">
        <i class="bx bx-grid-alt"></i>
        <span class="link-name">MediHub</span>
      </a>
    </li>

    <!-- DoctorLY Chat -->
    <li>
      <a [routerLink]="['/dashboard/chat_tech']" routerLinkActive="router-link-active">
        <i class="bx bx-brain"></i>
        <span class="link-name">DoctorLY</span>
      </a>
    </li>

    <!-- Appointments -->
    <li>
      <a [routerLink]="['/dashboard/appointement']" routerLinkActive="router-link-active">
        <i class="bx bx-calendar"></i>
        <span class="link-name">Appointment</span>
      </a>
    </li>

    <li>
      <a [routerLink]="['/dashboard/book-appointment']" routerLinkActive="router-link-active">
        <i class="bx bx-time"></i>
        <span class="link-name">Book Appointment</span>
      </a>
    </li>

    <!-- Conversations -->
    <li>
      <a [routerLink]="['/dashboard/messenger-w-doc']" routerLinkActive="router-link-active">
        <i class="bx bx-chat"></i>
        <span class="link-name">Conversation</span>
      </a>
    </li>

    <!-- Diagnosis Dropdown -->
    <li class="dropdown">
      <div class="iocn-link" (click)="toggleDiagnosisSubMenu()" style="display: flex; justify-content: space-between; align-items: center;">
        <a href="#" style="display: flex; align-items: center; gap: 8px;">
          <i class="bx bx-collection"></i>
          <span class="link-name">Diagnosis</span>
        </a>
        <i class="bx bxs-chevron-down arrow"></i>
      </div>
      <ul class="sub-menu" [ngClass]="{'show': isDiagnosisOpen}">
        <li>
          <a [routerLink]="['/dashboard/respiratory-diagnosis']">Respiratory</a>
        </li>
        <li>
          <a [routerLink]="['/dashboard/brain-diagnosis']">Brain Tumor</a>
        </li>
        <li>
          <a [routerLink]="['/dashboard/retinopathy-diagnosis']">Retinopathy</a>
        </li>
        <li>
          <a [routerLink]="['/dashboard/cardiology-diagnosis']">Cardiology</a>
        </li>
      </ul>
    </li>

    <!-- Medical Folders -->
    <li>
      <a href="#" (click)="openTokenPopup($event)">
        <i class="bx bx-book-alt"></i>
        <span class="link-name">Medical Folders</span>
      </a>
    </li>

    <!-- Medical Form -->
    <li>
      <a [routerLink]="['/dashboard/medical-form']">
        <i class="bx bx-pie-chart-alt-2"></i>
        <span class="link-name">Medical Form</span>
      </a>
    </li>

    <!-- Settings -->
    <li>
      <a [routerLink]="['/dashboard/password-reset']">
        <i class="bx bx-cog"></i>
        <span class="link-name">Settings</span>
      </a>
    </li>

    <!-- Profile Section -->
    <li>
      <div class="profile-details">
        <div class="profile-content"></div>
        <div class="name-job">
          <div class="profile-name">{{profileName}}</div>
          <!--<div class="job">Doctor</div>-->
        </div>
        <i class="bx bx-log-out"*ngIf="!loggedIn" (click)="logout($event)"></i>
      </div>
    </li>

  </ul>
</div>

<!-- Main Content Section -->
<section class="home-section">
  <div class="home-content">
    <i class="bx bxs-caret-left-circle"></i>
  </div>
</section>

<app-token-modal *ngIf="showModal" (close)="showModal = false"></app-token-modal>
