<div class="login-container">
  <form (ngSubmit)="login()" class="login-card">
    <div class="login-logo">
      <img src="assets/images/DoctorSinalogo.png" alt="DoctorSina Logo" />
    </div>

    <h3 class="login-title">Welcome Back</h3>

    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />

    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />

    <button type="submit" class="btn-login" [disabled]="isLoading">
      {{ isLoading ? 'Logging in...' : 'Log In' }}
    </button>

    <p class="error-message" *ngIf="message">{{ message }}</p>

    <a href="#" class="link">Forgot your password?</a>
    <a routerLink="/register" class="link">Don't have an account? <span class="link-highlight">Sign Up</span></a>
  </form>
</div>
